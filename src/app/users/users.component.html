<div class="container m-5">
  <h1> Our Users</h1>
<table class="table">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
          <td> {{user.id}} </td>
          <td> {{user.name}} </td>
          <td> {{user.email}} </td>
      </tr>
    </tbody>
  </table>
</div>
